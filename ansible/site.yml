---
# This Playbook would deploy the whole QLAD anomaly detection system.

- name: configure and deploy ENTRADA
  hosts: entrada
  become: yes
  roles:
    - ENTRADA

- name: configure and deploy QLAD
  hosts: ec2
  become: yes
  roles:
    - mongodb
    - QLAD-UI
    - QLAD-flow
    - QLAD-global
